<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busy Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="sidebar">
          <div class="logo">
            <img src="images/logo.svg" alt="Dashboard icon">
            <h1>Busy Dashboard</h1>
          </div>
          <div class="sidebar-section">
            <a href="#">
              <div>
                <img src="images/home.svg" alt="Home icon">
                <p>Home</p>
              </div>
            </a>
            <a href="#">
              <div>
                <img src="images/profile.svg" alt="Profile icon">
                <p>Profile</p>
              </div>
            </a>
            <a href="#">
              <div>
                <img src="images/messages.svg" alt="Message icon">
                <p>Messages</p>
              </div>
            </a>
            <a href="#">
              <div>
                <img src="images/history.svg" alt="Time icon">
                <p>History</p>
              </div>
            </a>
            <a href="#">
              <div>
                <img src="images/tasks.svg" alt="Tasks icon">
                <p>Tasks</p>
              </div>
            </a>
            <a href="#">
              <div>
                <img src="images/communities.svg" alt="People icon">
                <p>Communities</p>
              </div>
            </a>
          </div>
          <div class="sidebar-section">
            <a href="#">
              <div>
                <img src="images/settings.svg" alt="Cog icon">
                <p>Settings</p>
              </div>
            </a>
            <a href="#">
              <div>
                <img src="images/support.svg" alt="Support icon">
                <p>Support</p>
              </div>
            </a>
            <a href="#">
              <div>
                <img src="images/privacy.svg" alt="Privacy icon">
                <p>Privacy</p>
              </div>
            </a>
          </div>
        </div>
        <div class="header">
          Header
        </div>
        <div class="main-content">
          Content
        </div>
      </div>
    </div>
  </body>
</html>
